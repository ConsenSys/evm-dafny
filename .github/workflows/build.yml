name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Dafny
        uses: dafny-lang/setup-dafny-action@v1.6.1
        with:
          dafny-version: "4.0.0"

      - name: Z3 version
        continue-on-error: true
        run: $HOME/dafny/z3/bin/z3 --version

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run Gradle Build
        run: gradle build

      - name: Run Dafny Report Generator
        run: dafny-reportgenerator summarize-csv-results --max-resource-count 500000 .

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Build with the Makefile
        run: make
